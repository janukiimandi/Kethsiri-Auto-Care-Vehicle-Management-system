      <form id="bookingForm" action="/appointments" method="post" onsubmit="return validateForm()">

          <div class="col-12 col-sm-6">
            <input type="text" name="name" class="form-control border-0" placeholder="Your Name" style="height: 55px;" required>

              <option value="Hybrid services  Amount=Rs.7500/=">Hybrid services - Rs.7500/=</option>
              <option value="Wheel Alignment  Amount=Rs.1500/=">Wheel Alignment - Rs.1500/=</option>
            </select>
          </div>
          <div class="col-12 col-sm-6">
            <input type="datetime-local" name="serviceDatetime" class="form-control border-0 datetimepicker-input" placeholder="Service Date and Time" style="height: 55px;" required>
          </div>
          <div class="col-12">
            <input type="text" name="specialRequest" class="form-control border-0" placeholder="Special Request">
          </div>
          <div class="col-12">
            <button class="btn btn-secondary w-100 py-3" type="submit">Book Now</button>
          </div>
        </div>
      </form>
    </div>

          return false; // Prevent form submission
      }
      // Additional custom validation logic can be added here if needed
      return true; // Allow form submission
  }

function submitForm(event) {
    event.preventDefault();
    var form = document.getElementById('bookingForm');
    var formData = new FormData(form);
    var service = formData.get('service');
    var [serviceName, servicePrice] = service.split('|');
    console.log('Selected Service:', serviceName);
    console.log('Service Price:', servicePrice);

}
