    <!-- Vehicle Details Form -->
    <div class="col-lg-6">
        <div class="bg-primary h-100 d-flex flex-column justify-content-center text-center p-5 wow zoomIn" data-wow-delay="0.6s">
            <h1 class="text-white mb-4">Vehicle Details</h1>
            <form id="vehicleDetailsForm" action="#" method="post">
                <div class="row g-3">
                    <div class="col-12 col-sm-6">
                        <input type="text" name="vehicle_make" class="form-control border-0" placeholder="Vehicle Make" style="height: 55px;" required>
                    </div>
                    <div class="col-12 col-sm-6">
                        <input type="text" name="vehicle_model" class="form-control border-0" placeholder="Vehicle Model" style="height: 55px;" required>
                    </div>
                    <div class="col-12 col-sm-6">
                        <input type="text" name="vehicle_year" class="form-control border-0" placeholder="Vehicle Year" style="height: 55px;" required>
                    </div>
                    <div class="col-12 col-sm-6">
                        <input type="text" name="vehicle_license_plate" class="form-control border-0" placeholder="Vehicle License Plate" style="height: 55px;" required>
                    </div>
                    <div class="col-12">
                        <select name="vehicle_type" class="form-select border-0" style="height: 55px;" required>
                            <option value="" disabled selected>Select Vehicle Type</option>
                            <option value="Sedan">Sedan</option>
                            <option value="SUV">SUV</option>
                            <option value="Truck">Truck</option>
                            <option value="Van">Van</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <select name="vehicle_oil_type" class="form-select border-0" style="height: 55px;" required>
                            <option value="" disabled selected>Select Vehicle Oil Type</option>
                            <option value="Regular">Regular</option>
                            <option value="Synthetic">Synthetic</option>
                            <option value="Diesel">Diesel</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <input type="text" id="vehicle_registration_date" name="vehicle_registration_date" class="form-control border-0" placeholder="Vehicle Registration Date" style="height: 55px;" required>
                    </div>
                    <div class="col-12">
                        <input type="text" id="vehicle_last_service_date" name="vehicle_last_service_date" class="form-control border-0" placeholder="Vehicle Last Service Date" style="height: 55px;">
                    </div>
                    <div class="col-12">
                        <input type="text" id="vehicle_next_service_date" name="vehicle_next_service_date" class="form-control border-0" placeholder="Vehicle Next Service Date" style="height: 55px;">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-secondary w-100 py-3" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
